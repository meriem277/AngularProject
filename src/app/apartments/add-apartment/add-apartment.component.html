<form [formGroup]="apartForm" (ngSubmit)="onSubmit()" class="form-container">
  <label>Apartment Number:</label>
  <input type="text" formControlName="apartmentNumber">
  <p class="error" *ngIf="apartForm.get('apartmentNumber')?.invalid && apartForm.get('apartmentNumber')?.touched">
    Ce champ est requis et doit contenir uniquement des chiffres.
  </p>

  <label>Floor Number:</label>
  <input type="text" formControlName="floorNumber">
  <p class="error" *ngIf="apartForm.get('floorNumber')?.invalid && apartForm.get('floorNumber')?.touched">
    Ce champ est requis et doit contenir uniquement des chiffres.
  </p>

  <label>Surface:</label>
  <input type="text" formControlName="surface">
  <p class="error" *ngIf="apartForm.get('surface')?.invalid && apartForm.get('surface')?.touched">
    Ce champ est requis.
  </p>

  <label>Terrace:</label>
  <div>
    <input type="radio" formControlName="terrace" (change)="onTerraceChange('yes')" value="yes"> Yes
    <input type="radio" formControlName="terrace" (change)="onTerraceChange('no')" value="no"> No
  </div>

  <label>Surface Terrace:</label>
  <input type="text" formControlName="surfaceTerrace" [disabled]="!terraceChecked">
  <p class="error" *ngIf="apartForm.get('surfaceTerrace')?.invalid && apartForm.get('surfaceTerrace')?.touched">
    Ce champ est requis si la terrasse est cochée "Yes".
  </p>

  <label>Category:</label>
  <div>
    <input type="radio" formControlName="category" value="S+1"> S+1
    <input type="radio" formControlName="category" value="S+2"> S+2
    <input type="radio" formControlName="category" value="S+3"> S+3
  </div>
  <p class="error" *ngIf="apartForm.get('category')?.invalid && apartForm.get('category')?.touched">
    Veuillez sélectionner une catégorie.
  </p>

  <label>Residence ID:</label>
  <input type="text" formControlName="residence">
  <p class="error" *ngIf="apartForm.get('residence')?.invalid && apartForm.get('residence')?.touched">
    Ce champ est requis.
  </p>

  <div class="button-group">
    <button type="submit" [disabled]="apartForm.invalid" class="btn-submit">Add</button>
    <button type="reset" (click)="apartForm.reset()" class="btn-reset">Reset</button>
  </div>
</form>
